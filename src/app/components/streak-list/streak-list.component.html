<ion-item (click)="goProfile()">
  <h1 slot="start" style="min-width: 40px">{{ order }}.</h1>
  <ion-thumbnail class="thumbnail-container" slot="start">
    <img
      [src]="profilePic$ | async"
      alt=""
      referrerpolicy="no-referrer"
      [class.contributor]="user?.contributors && user?.contributors.length > 0"
      [class.sponsor]="user?.sponsor"
    />
    <div class="emoji-indicator">
      <small *ngIf="onlineStatus(user?.lastSeen) == 'online'">ğŸŸ¢</small>
      <small *ngIf="onlineStatus(user?.lastSeen) == 'away'">ğŸŸ¡</small>
      <small *ngIf="onlineStatus(user?.lastSeen) == 'offline'">ğŸŸ </small>
      <!-- <small *ngIf="onlineStatus(user?.lastSeen) == 'none'">ğŸ”´</small> -->
    </div>
  </ion-thumbnail>
  <ion-label>
    <h2>
      {{ getFlagEmoji(user) }}
      {{ user?.name }}
    </h2>
    <!-- <p>
      <ion-text> {{ user?.aboutMe }} </ion-text>
    </p> -->
  </ion-label>
  <div class="metadata-end-wrapper" slot="end">
    <ion-badge color="warning">
      {{ item["daystreak"] }}
    </ion-badge>
  </div>
</ion-item>
