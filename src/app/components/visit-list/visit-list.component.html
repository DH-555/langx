<ion-item (click)="goProfile()" detail>
  <ion-thumbnail
    class="thumbnail-container"
    [class.contributor]="user?.contributors && user?.contributors.length > 0"
    slot="start"
  >
    <img [src]="profilePic$ | async" alt="" referrerpolicy="no-referrer" />
    <div class="emoji-indicator">
      <small *ngIf="onlineStatus(user?.lastSeen) == 'online'">ğŸŸ¢</small>
      <small *ngIf="onlineStatus(user?.lastSeen) == 'away'">ğŸŸ¡</small>
      <small *ngIf="onlineStatus(user?.lastSeen) == 'offline'">ğŸŸ </small>
      <!-- <small *ngIf="onlineStatus(user?.lastSeen) == 'none'">ğŸ”´</small> -->
    </div>
  </ion-thumbnail>
  <ion-label>
    <h2>
      {{ getFlagEmoji(user) }}
      {{ user?.name }}
    </h2>
    <p>
      <ion-text>
        {{ exactDateAndTime(item?.$createdAt) }}
      </ion-text>
    </p>
  </ion-label>
</ion-item>
